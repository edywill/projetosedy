<!-- INCLUDE overall_header.html -->

{$BS_BOX_START}
<h3 class="panel-header" id="faqlinks">{L_FAQ_TITLE}</h3>
{$BS_BOX_CONTENT}
<div class="panel bg1">
	<div class="column1">
	<!-- BEGIN faq_block -->
		<!-- IF faq_block.SWITCH_COLUMN or (SWITCH_COLUMN_MANUALLY and faq_block.S_ROW_COUNT == 4) -->
			</div>

			<div class="column2">
		<!-- ENDIF -->

		<dl class="faq">
			<dt><strong>{faq_block.BLOCK_TITLE}</strong></dt>
			<!-- BEGIN faq_row -->
				<dd><a onclick="faq_highlight('f{faq_block.S_ROW_COUNT}r{faq_block.faq_row.S_ROW_COUNT}')" href="#f{faq_block.S_ROW_COUNT}r{faq_block.faq_row.S_ROW_COUNT}">{faq_block.faq_row.FAQ_QUESTION}</a></dd>
			<!-- END faq_row -->
		</dl>
	<!-- END faq_block -->
	</div>
	<div class="clear"></div>
</div>
{$BS_BOX_END}

<!-- BEGIN faq_block -->
{$BS_BOX_START}
<h3 class="panel-header">{faq_block.BLOCK_TITLE}</h3>
{$BS_BOX_CONTENT}
	<div class="panel <!-- IF faq_block.S_ROW_COUNT is odd -->bg1<!-- ELSE -->bg2<!-- ENDIF -->">
		<div class="content">
			<!-- BEGIN faq_row -->
				<dl class="faq">
					<dt id="f{faq_block.S_ROW_COUNT}r{faq_block.faq_row.S_ROW_COUNT}"><a href="#faqlinks" class="top tip" title="{L_BACK_TO_TOP}">{L_BACK_TO_TOP}</a>{faq_block.faq_row.FAQ_QUESTION}</dt>
					<dd>{faq_block.faq_row.FAQ_ANSWER}</dd>
				</dl>
			<!-- END faq_row -->
		</div>
	</div>
{$BS_BOX_END}
<!-- END faq_block -->
