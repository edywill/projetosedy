<!-- INCLUDE overall_header.html -->

<form id="confirm" action="{S_CONFIRM_ACTION}" method="post">

{$BS_BOX_START}
<h3 class="panel-header">{MESSAGE_TITLE}</h3>
{$BS_BOX_CONTENT}
<div class="panel">
	<div class="content">
		<!-- IF ADDITIONAL_MSG --><p>{ADDITIONAL_MSG}</p><!-- ENDIF -->

		<fieldset>
		<dl>
			<dt><label>{L_SELECT_DESTINATION_FORUM}:</label></dt>
			<dd><select name="to_forum_id">{S_FORUM_SELECT}</select></dd>
		</dl>

		<!-- IF S_CAN_LEAVE_SHADOW -->
		<dl>
			<dt>&nbsp;</dt>
			<dd><label for="move_leave_shadow"><input type="checkbox" name="move_leave_shadow" id="move_leave_shadow" checked="checked" />{L_LEAVE_SHADOW}</label></dd>
		</dl>
		<!-- ENDIF -->

		<dl>
			<dt>&nbsp;</dt>
			<dd><strong>{MESSAGE_TEXT}</strong></dd>
		</dl>
		</fieldset>

		<fieldset class="submit-buttons">
			{S_HIDDEN_FIELDS}<input type="submit" name="cancel" value="{L_NO}" class="button2" />&nbsp; 
			<input type="submit" name="confirm" value="{YES_VALUE}" class="button1" />
			{S_FORM_TOKEN}
		</fieldset>

	</div>
</div>
{$BS_BOX_END}

</form>

<!-- INCLUDE overall_footer.html -->
