<!-- INCLUDE overall_header.html -->

<form action="{S_PROFILE_ACTION}" method="post" id="resend">

{$BS_BOX_START}
	<h3 class="panel-header">{L_UCP_RESEND}</h3>
{$BS_BOX_CONTENT}
	<div class="panel">
		<div class="content">
			<fieldset>
			<dl>
				<dt><label for="username">{L_USERNAME}:</label></dt>
				<dd><input class="inputbox autowidth" type="text" name="username" id="username" size="25" /></dd>
			</dl>
			<dl>
				<dt><label for="email">{L_EMAIL_ADDRESS}:</label><br /><span>{L_EMAIL_REMIND}</span></dt>
				<dd><input class="inputbox autowidth" type="text" name="email" id="email" size="25" maxlength="100" /></dd>
			</dl>
			<dl>
				<dt>&nbsp;</dt>
				<dd>{S_HIDDEN_FIELDS}{S_FORM_TOKEN}<input type="reset" value="{L_RESET}" name="reset" class="button2" />&nbsp; <input type="submit" name="submit" id="submit" class="button1" value="{L_SUBMIT}" tabindex="2" /></dd>
			</dl>
			</fieldset>
		</div>
	</div>
{$BS_BOX_END}

</form>

<!-- INCLUDE overall_footer.html -->
