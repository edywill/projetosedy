<script type="text/javascript">
// <![CDATA[
	function hide_qr(show)
	{
		dE('qr_editor_div');
		dE('qr_showeditor_div');
		if (show && document.getElementById('qr_editor_div').style.display != 'none')
		{
			document.getElementsByName('message')[0].focus();
		}
		return true;
	}
	function init_qr()
	{
		dE('qr_showeditor_div');
		return true;
	}
	onload_functions.push('init_qr();');
	// ]]>
</script>

<form id="postform" method="post" action="{U_QR_ACTION}">
<div id="qr_editor_div">
<hr />
	{$BS_BOX_START}
	<h3 class="panel-header">{L_QUICKREPLY}</h3>
	{$BS_BOX_CONTENT}
	<div class="panel">
		<fieldset class="fields1">
			<dl>
				<dt><label for="subject">{L_SUBJECT}:</label></dt>
				<dd><input type="text" name="subject" id="subject" size="45" maxlength="64" tabindex="2" value="{SUBJECT}" class="inputbox autowidth" /></dd>
			</dl>
			<div id="message-box">
				<textarea name="message" rows="7" cols="76" tabindex="3" class="inputbox"></textarea>
			</div>
		</fieldset>
		<fieldset class="submit-buttons">
			{S_FORM_TOKEN}
			{QR_HIDDEN_FIELDS}
			<input type="submit" accesskey="f" tabindex="6" name="preview" value="{L_PREVIEW}" class="button2" onclick="document.getElementById('postform').action += '#preview';" />&nbsp;
			<input type="submit" accesskey="s" tabindex="7" name="post" value="{L_SUBMIT}" class="button1" />&nbsp;
		</fieldset>
		<a href="./" id="hide-qr" class="right-box" onclick="hide_qr(false); return false;" style="display: none;">{L_COLLAPSE_QR}</a>
		<div class="clear"></div>
	</div>
	{$BS_BOX_END}
<!-- IF S_NUM_POSTS > 1 or PREVIOUS_PAGE --><hr class="dashed" /><!-- ENDIF -->
</div>
</form>

<!-- IF not $BS_QR_VISIBLE -->
<script type="text/javascript">
// <![CDATA[
document.getElementById('hide-qr').style.display="block";
document.getElementById('qr_editor_div').style.display="none";
// ]]>
</script>
<!-- ENDIF -->
